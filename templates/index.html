<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <section class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">File List</h1>
        <ul class="space-y-2">
            {% for file in files %}
            <li class="border rounded-lg p-4 flex items-center justify-between">
                <span>{{ file }}</span>
                <a href="{{ url_for('download', filename=file) }}" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                    Download
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
